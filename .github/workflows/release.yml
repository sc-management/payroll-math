name: ğŸš€ Release

on:
  push:
    branches:
      - main
    # å¯é€‰ï¼šåªæœ‰ç‰ˆæœ¬å·å˜æ›´æ—¶æ‰è§¦å‘
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Build, Test & Publish
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® Node ç‰ˆæœ¬å’Œ npm ç¼“å­˜
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–ï¼ˆå«ç¼“å­˜ï¼‰
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Lint
      - name: Lint
        run: npm run lint

      # 5ï¸âƒ£ Test
      - name: Run tests
        run: npm test

      # 6ï¸âƒ£ Build
      - name: Build package
        run: npm run build

      # 7ï¸âƒ£ Publish to npm (only on main & with tag)
      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
